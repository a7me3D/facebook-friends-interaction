<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<script>
    getData = fetch("data.json")
        .then(response => response.json())
</script>
<style>
   .input-lg{
    padding: 10px;
   }
   form{
       margin: 20px;
   }
   .filter-records{
    position: absolute;
    background: #ffffff;
   }
   .filter-option{
    cursor: pointer;
    padding: 15px 50px 20px 10px;
    margin: 0;
   }
   .filter-option:hover{
    background-color: #f2f2f2;
   }
</style>

<body>
    <form role="form">
        <div class="form-group">
            <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
        </div>
        <div id="filter-records"></div>
    </form>


    <canvas id="myChart" width="400" height="100"></canvas>


</body>

<script>
    var ctx = $('#myChart');
    var myChart = new Chart(ctx, {
        type: "line",
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        precision:0,
                        beginAtZero:true,
                        backdropPaddingX:5,
                        padding:1
                    }
                }]

            }
        }
    });
</script>


<script>
    updatePlot = (username) => {
        getData
            .then(data => {
                dates = data.dates.sort()
                userData = data.users[username]
                interactions = {}
                dates.forEach(date => userData.forEach(interaction => date ===
                    interaction ?
                    (isNaN(interactions[date]) ?
                        interactions[date] = 1 :
                        interactions[date]++
                    ) :
                    (isNaN(interactions[date]) ?
                        interactions[date] = 0 :
                        interactions[date] += 0
                    )
                ))
                console.log(interactions)
                chartData = {
                    labels: dates,
                    datasets: [{
                        label: username,
                        lineTension: 0.4,
                        pointBorderColor: "#0160c1",
                        borderColor: "#8e5ea2",
                        fill: true,
                        data: Object.values(interactions)
                    }]

                }
                myChart.data = chartData
                myChart.update()
            })
    }

    userQueryNode = (val) => {
        node = document.createElement("p")
        node.classList.add("filter-option")
        node.innerHTML = val
        node.addEventListener("click", (e) => {
            updatePlot(e.target.innerHTML)
            $("#txt-search").val(e.target.innerHTML)
            $('#filter-records').html('')
        })
        return node
    }

    $('#txt-search').keyup(function () {
        var searchField = $(this).val();
        if (searchField === '') {
            $('#filter-records').html('');
            return;
        }
        let output = document.createElement("div")
        var regex = new RegExp(searchField, "i");
        getData
            .then(data => {
                $.each(Object.keys(data.users), function (key, val) {
                    if ((val.search(regex) != -1)) {
                        output.appendChild(userQueryNode(val))
                    }
                    $('#filter-records').html(output);

                });
            })
    });

</script>

</html>
